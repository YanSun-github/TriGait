data_cfg:
  dataset_name: OUMVLP
  dataset_root: your_data_path
  dataset_partition: ./datasets/OUMVLP/OUMVLP.json
  data_in_use: [true, true]
  num_workers: 1
  remove_no_gallery: false # Remove probe if no gallery for it
  test_dataset_name: OUMVLP

evaluator_cfg:
  enable_float16: true
  restore_ckpt_strict: true
  restore_hint: 40000
  save_name: TriGait
  sampler:
    batch_shuffle: false
    batch_size: 4
    sample_type: all_ordered # all indicates whole sequence used to test, while ordered means input sequence by its natural order; Other options:   fixed_unordered
    frames_all_limit: 720 # limit the number of sampled frames to prevent out of memory
  metric: euc # cos
  transform:
    - type: BaseSilCuttingTransform
    - type: Compose
      trf_cfg:
        - type: Reshape
        - type: PointNoise
        - type: JointNoise
        - type: MirrorPose
        - type: MultiInput
          if_OU: true

loss_cfg:
  - loss_term_weight: 1.0
    margin: 0.2
    type: TripletLoss
    log_prefix: triplet
  - loss_term_weight: 1.0
    scale: 16  #2dbackbone=16
    type: CrossEntropyLoss
    log_prefix: softmax
    log_accuracy: true

model_cfg:
  model: TriGait
  backbone_cfg:
  channels: # Layers configuration for automatically model construction
    - 64
    - 128
    - 256
    - 512
  class_num: 5153
  hidden_dim: 256
  bin_num:
    - 16
  pos_cfg:
    in_channels:
      - 10
      - 64
      - 128
      - 256
    head: [ 14,16,0,15,17 ]
    shoulder: [ 5,1,2 ]
    elbow: [ 3,6 ]
    wrist: [ 4,7 ]
    hip: [ 8,11 ]
    knee: [ 9,12 ]
    ankle: [ 10,13 ]
    if_ou: true
  SeparateFCs:
    in_channels: 1280
    out_channels: 256
    parts_num: 23
  SeparateBNNecks:
    class_num: 5153
    in_channels: 256
    parts_num: 23
  Dataset: OUMVLP


optimizer_cfg:
  lr: 0.1
  momentum: 0.9
  solver: SGD
  weight_decay: 0.0005

scheduler_cfg:
  gamma: 0.1
  milestones: # Learning Rate Reduction at each milestones
    - 80000
    - 100000
    - 120000
  scheduler: MultiStepLR

trainer_cfg:
  enable_float16: true # half_percesion float for memory reduction and speedup
  fix_BN: false
  log_iter: 100
  with_test: true
  restore_ckpt_strict: true
  restore_hint: 0
  save_iter: 20000
  save_name: TriGait
  sync_BN: true
  total_iter: 140000
  sampler:
    batch_shuffle: true
    batch_size:
      - 32 # TripletSampler, batch_size[0] indicates Number of Identity
      - 8 #                 batch_size[1] indicates Samples sequqnce for each Identity
    frames_num_fixed: 30 # fixed frames number for training
    frames_num_max: 40 # max frames number for unfixed training
    frames_num_min: 20 # min frames number for unfixed traing
    frames_skip_num: 0
    sample_type: fixed_ordered # fixed control input frames number, unordered for controlling order of input tensor; Other options: unfixed_ordered or all_ordered
    type: TripletSampler
  transform:
    - type: BaseSilCuttingTransform
    - type: Compose
      trf_cfg:
        - type: Reshape
        - type: PointNoise
        - type: JointNoise
        - type: MirrorPose
        - type: MultiInput
          if_OU: true
